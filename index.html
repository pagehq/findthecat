<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist 6x6</title>
  <style>
    :root{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{
      margin: 0;
      padding: 24px;
      background: #f6f7fb;
      color: #111;
      display: flex;
      justify-content: center;
    }
    .wrap{
      width: min(920px, 100%);
    }
    .box{
      background: #fff;
      border: 1px solid #e6e8ef;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,.06);
    }
    .grid{
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 10px;
    }
    .cell{
      border: 1px solid #e9ebf2;
      border-radius: 12px;
      padding: 10px 10px;
      background: #fafbff;
      display: flex;
      gap: 10px;
      align-items: center;
      min-height: 44px;
      user-select: none;
    }
    .cell input{
      width: 18px;
      height: 18px;
      accent-color: #111; /* semplice, visibile */
      flex: 0 0 auto;
    }
    .cell span{
      font-size: 14px;
      line-height: 1.1;
      word-break: break-word;
    }
    .actions{
      display: flex;
      gap: 12px;
      margin-top: 14px;
      justify-content: flex-end;
    }
    button{
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    button:active{
      transform: translateY(1px);
    }

    /* Mobile: diventa 3x12 (pi√π leggibile su QR) */
    @media (max-width: 620px){
      body{ padding: 16px; }
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .cell{ padding: 10px; }
      .actions{ justify-content: stretch; }
      button{ width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div id="grid" class="grid" aria-label="Griglia checkbox 6x6"></div>

      <div class="actions">
        <button id="sendBtn" type="button">INVIA</button>
      </div>
    </div>

    <p id="out" style="margin:12px 2px 0; font-size:14px; color:#444;"></p>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const out = document.getElementById('out');
    const sendBtn = document.getElementById('sendBtn');

    // Crea 36 checkbox: TEST1..TEST36
    for (let i = 1; i <= 36; i++) {
      const label = document.createElement('label');
      label.className = 'cell';

      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.name = 'test';
      cb.value = `TEST${i}`;
      cb.id = `test_${i}`;

      const text = document.createElement('span');
      text.textContent = `TEST${i}`;

      label.appendChild(cb);
      label.appendChild(text);
      grid.appendChild(label);
    }

    // Bottone INVIA: per ora mostra quante spunte e quali
    sendBtn.addEventListener('click', () => {
      const checked = [...document.querySelectorAll('input[type="checkbox"]:checked')]
        .map(x => x.value);

      out.textContent = checked.length
        ? `Hai selezionato: ${checked.join(', ')}`
        : 'Nessuna selezione.';
    });
  </script>
</body>
</html>
